<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>603 - 转专 专砖</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #f39c12;
            --bg: #0b0e11;
            --card: #1c2128;
            --text: #ffffff;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Assistant', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding-bottom: 90px;
        }

        /* 注爪 专 砖专 */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding: 10px;
        }

        .gallery-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            aspect-ratio: 1 / 1;
            border: 1px solid var(--glass);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .gallery-item img:active {
            transform: scale(1.05);
        }

        /*  转 转 (Lightbox) */
        #lightbox {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 10000;
            justify-content: center;
            align-items: center;
        }

        #lightbox img { max-width: 90%; max-height: 80%; border-radius: 10px; }

        /* 砖专 注爪 ( 砖转) */
        .tab-content { display: none; padding: 20px; animation: slideUp 0.4s ease; }
        .tab-content.active { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .song-card { background: var(--card); border-radius: 20px; padding: 20px; margin-bottom: 20px; border-right: 4px solid var(--primary); }
        .lyrics { white-space: pre-wrap; color: #b0b8c1; line-height: 1.7; margin-top: 10px; }

        .bottom-nav {
            position: fixed; bottom: 20px; left: 20px; right: 20px;
            background: rgba(28, 33, 40, 0.95); backdrop-filter: blur(10px);
            display: flex; justify-content: space-around; padding: 15px;
            border-radius: 25px; border: 1px solid var(--glass); z-index: 999;
        }
        .nav-item { color: #888; text-align: center; flex: 1; cursor: pointer; font-size: 0.8rem; }
        .nav-item.active { color: var(--primary); }
        .nav-item i { font-size: 1.5rem; display: block; }
    </style>
</head>
<body>

<header style="text-align:center; padding: 30px;">
    <img src="logo.png" style="width:80px; filter: drop-shadow(0 0 8px var(--primary));">
    <h1 style="margin:10px 0 0 0;">驻转 603</h1>
</header>

<div id="gallery" class="tab-content active">
    <h2 style="text-align:center; color: var(--primary);">专注 住</h2>
    <div class="gallery-grid">
        <div class="gallery-item"><img src="p1.jpg" onclick="openLightbox(this.src)"></div>
        <div class="gallery-item"><img src="p2.jpg" onclick="openLightbox(this.src)"></div>
        <div class="gallery-item"><img src="p3.jpg" onclick="openLightbox(this.src)"></div>
        <div class="gallery-item"><img src="p4.jpg" onclick="openLightbox(this.src)"></div>
        <div class="gallery-item"><img src="p5.jpg" onclick="openLightbox(this.src)"></div>
        <div class="gallery-item"><img src="p6.jpg" onclick="openLightbox(this.src)"></div>
    </div>
</div>

<div id="songs" class="tab-content">
    <h2 style="color: var(--primary);">砖专 驻</h2>
    <div class="song-card">
        <div style="font-weight:800; font-size:1.2rem;"> 砖专 住专 砖转转</div>
        <div class="lyrics"> 专注, 住驻状砖 专 专砖 ... [砖 砖专 ]</div>
    </div>
    </div>

<nav class="bottom-nav">
    <div class="nav-item active" onclick="switchTab('gallery', this)"><i class="fas fa-images"></i><span>专</span></div>
    <div class="nav-item" onclick="switchTab('songs', this)"><i class="fas fa-music"></i><span>砖专</span></div>
    <div class="nav-item" onclick="switchTab('shop', this)"><i class="fas fa-shopping-bag"></i><span>转</span></div>
</nav>

<div id="lightbox" onclick="this.style.display='none'"><img id="lightbox-img"></div>

<script>
    function switchTab(tabId, el) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }

    function openLightbox(src) {
        document.getElementById('lightbox-img').src = src;
        document.getElementById('lightbox').style.display = 'flex';
    }
</script>

</body>
</html>
