<div id="shop" class="tab-content">
    <h2 style="text-align: center; color: var(--primary); margin-bottom: 25px;">חנות הפלוגה</h2>
    
    <div class="product-grid">
        
        <div class="product-card">
            <img src="shirt.jpg" class="product-img" alt="חולצת פלוגה">
            <div class="product-details">
                <div style="font-weight: 800;">חולצת פלוגה 603</div>
                <div class="product-price">₪50</div>
                <select id="size-shirt" class="size-selector">
                    <option value="" disabled selected>בחר מידה</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                    <option value="XXL">XXL</option>
                </select>
                <button class="btn-add" onclick="addToCart('חולצת פלוגה', 50, 'size-shirt')">הוסף לסל</button>
            </div>
        </div>

        <div class="product-card">
            <img src="hoodie.jpg" class="product-img" alt="קפוצ'ון">
            <div class="product-details">
                <div style="font-weight: 800;">קפוצ'ון פלוגה</div>
                <div class="product-price">₪100</div>
                <select id="size-hoodie" class="size-selector">
                    <option value="" disabled selected>בחר מידה</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                    <option value="XXL">XXL</option>
                </select>
                <button class="btn-add" onclick="addToCart('קפוצ'ון פלוגה', 100, 'size-hoodie')">הוסף לסל</button>
            </div>
        </div>

        <div class="product-card">
            <img src="hat.jpg" class="product-img" alt="כובע">
            <div class="product-details">
                <div style="font-weight: 800;">כובע פלוגה</div>
                <div class="product-price">₪35</div>
                <button class="btn-add" onclick="addToCart('כובע פלוגה', 35)">הוסף לסל</button>
            </div>
        </div>

        <div class="product-card">
            <img src="patch.jpg" class="product-img" alt="פאצ'">
            <div class="product-details">
                <div style="font-weight: 800;">פאצ' גדוד 603</div>
                <div class="product-price">₪20</div>
                <button class="btn-add" onclick="addToCart('פאצ\' פלוגה', 20)">הוסף לסל</button>
            </div>
        </div>

    </div>
</div>

<style>
    /* עיצוב בחירת המידה */
    .size-selector {
        width: 100%;
        padding: 8px;
        margin-top: 10px;
        background: #2c3138;
        color: white;
        border: 1px solid var(--border);
        border-radius: 8px;
        font-family: 'Assistant', sans-serif;
    }
</style>

<script>
    // לוגיקה מעודכנת להוספה לסל עם מידה
    function addToCart(name, price, sizeId = null) {
        let size = "";
        if (sizeId) {
            const select = document.getElementById(sizeId);
            size = select.value;
            if (!size) {
                alert("בבקשה בחר מידה!");
                return;
            }
        }

        const itemDisplayName = size ? `${name} (מידה: ${size})` : name;
        cart.push({ name: itemDisplayName, price: price });
        updateCart();
        
        // פידבק ויזואלי
        alert(`${itemDisplayName} נוסף לסל!`);
    }
</script>
